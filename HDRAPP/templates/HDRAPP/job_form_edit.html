{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90 pt-3 ">
    <div class="row">
        <div class="col text-end">
            <a href="/finds" class="btn btn-success">See DashBoard</a>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-8">
            <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label fs-5">Full Name:</label>
                  <input type="text" name="fname" class="form-control" id="inputEmail4" value="{{ up_edit.0.full_name }}">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label fs-5">Mobile No.</label>
                  <input type="number" name="mobn" class="form-control" id="inputPassword4" value="{{ up_edit.0.mobile_no }}">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label fs-5">Address</label>
                  <input type="text" name="addo" class="form-control" id="inputAddress" placeholder="1234 Main St" value="{{ up_edit.0.address_one }}">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label fs-5">Address 2</label>
                  <input type="text" name="addt" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" value="{{ up_edit.0.address_two }}">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputCity" class="form-label fs-5">City</label>
                  <input type="text" name="city" class="form-control" id="inputCity" value="{{ up_edit.0.city }}">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputState" class="form-label fs-5">State</label>
                  <input type="text" name="state" id="inputState" class="form-control" value="{{ up_edit.0.state }}">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputZip" class="form-label fs-5">Zip</label>
                  <input type="text" name="zip" class="form-control" id="inputZip" value="{{ up_edit.0.zip }}">
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputExp" class="form-label fs-5">Experience</label>
                    <input type="number" name="exp" class="form-control" id="inputExp" value="{{ up_edit.0.experience }}">
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
    </div>
</div>

{% endblock body %}
