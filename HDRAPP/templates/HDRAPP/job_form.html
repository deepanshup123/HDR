{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90 pt-3 ">
    <div class="row">
        <div class="col text-end">
            <a href="/finds" class="btn btn-success">See DashBoard</a>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4">
        <div class="col-8">
            <form class="row g-3" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label fs-5">Full Name:</label>
                  <input type="text" name="{{ form.full_name.name }}" class="form-control" id="inputEmail4" value="{{ name }}">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label fs-5">Mobile No.</label>
                  <input type="number" name="{{ form.mobile_no.name }}" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label fs-5">Address</label>
                  <input type="text" name="{{ form.address_one.name }}" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label fs-5">Address 2</label>
                  <input type="text" name="{{ form.address_two.name }}" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputCity" class="form-label fs-5">City</label>
                  <input type="text" name="{{ form.city.name }}" class="form-control" id="inputCity">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputState" class="form-label fs-5">State</label>
                  <input type="text" name="{{ form.state.name }}" id="inputState" class="form-control">
                </div>
                <div class="col-md-6 col-12">
                  <label for="inputZip" class="form-label fs-5">Zip</label>
                  <input type="text" name="{{ form.zip.name }}" class="form-control" id="inputZip">
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputState" class="form-label fs-5">Skills</label>
                    <select id="inputState" class="form-select" name="{{ form.skill.name }}">
                      <option selected>Choose...</option>
                      <option>Architect</option>
                      <option>Carpenter</option>
                      <option>Cleaner</option>
                      <option>Electrician</option>
                      <option>Flooring Specailist</option>
                      <option>Gardner</option>
                      <option>General Contractor</option>
                      <option>HouseHold</option>
                      <option>HVAC</option>
                      <option>Interrior Design</option>
                      <option>Office Boy</option>
                      <option>Painter</option>
                      <option>Plumber</option>
                      <option>Roof Specailist</option>
                      <option>Structural Engineer</option>
                      <option>others</option>
                    </select>
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputExp" class="form-label fs-5">Experience</label>
                    <input type="number" name="{{ form.experience.name }}" class="form-control" id="inputExp">
                </div>
                <div class="col-md-6 col-12">
                    <label for="inputFile" class="form-label fs-5">profile Image</label>
                    <input type="file" name="{{ form.image.name }}" id="inputFile" class="form-control">
                </div>
                <div class="col-12 text-center">
                  <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
              </form>
        </div>
    </div>
</div>

{% endblock body %}
