{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90 py-2 d-flex justify-content-center align-items-center">
  <div class="row wh-login d-flex justify-content-center">
      <div class="col-md-7 login-shadow p-3 ">
          <h5 class="ml1 w-100 text-center mb-5">
                <span class="letters">Login Now!</span>
          </h5>
          <form action="" method="post">
            {% csrf_token %}
              <div class="w-100">
                  <div>
                      <div class="mb-3">
                          <label class="form-label fs-4" for="login_username">Username</label>
                          <input type="text" name="login_username" id="login_username" class="form-control" placeholder="Username . . .">
                        </div>
                        <div class="mb-3">
                          <label class="form-label fs-4" for="login_password">Password</label>
                          <input type="password" name="login_password" id="login_password" class="form-control" placeholder="Password . . .">
                        </div>
                        <div class="mb-3">
                          <p><a href="{% url 'forgotpass' %}" class="text-black">Forgot Password?</a> | <a href="#" class="text-black">Forgot Username?</a></p>
                          <p>Not a User? <a href="/register" class="text-black">Register</a></p>
                        </div>
                  </div>
                  <div class="d-flex justify-content-center ">
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
</div>
</div>

{% endblock body %}
