{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90">
    <div class="row bg-danger ">
        <div class="col ">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header bg-pink">
                    <h1 class="modal-title fs-5" >Login Now !</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                  </div>
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="modal-body border-5 border-warning">
                      
                        <div class="mb-3">
                          <label class="form-label" for="login_username">Username</label>
                          <input type="text" name="login_username" id="login_username" class="form-control">
                        </div>
                        <div class="mb-3">
                          <label class="form-label" for="login_password">Password</label>
                          <input type="password" name="login_password" id="login_password" class="form-control">
                        </div>
                        <div class="mb-3">
                          <p><a href="#" class="text-black">Forgot Password?</a> | <a href="#" class="text-black">Forgot Username?</a></p>
                        </div>
                    </div>
                    <div class="modal-footer bg-pink">
                        <button type="submit" class="btn btn-danger">Login</button>
                        <a aria-current="page" href="/register" class="btn btn-danger">Register</a>
                    </div>
                  </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
