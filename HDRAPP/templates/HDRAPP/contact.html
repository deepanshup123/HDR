{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90 py-5 px-3">
    <div class="row">
        <div class="col-12">
            <h2 class="w-100 text-center">Get in Touch</h2>
        </div>
        <div class="col-12 w-100 px-5">
            <div class="row bg-white box-shadow rounded-2">
                <div class="col-md-6">
                    <h3 class="w-100 text-center text-secondary">Write Us</h3>
                    <form action="/contact" method="post">
                        <div>
                            <div class="mb-3">
                                <input type="text" name="contact_name" class="form-control" id="contact_name" placeholder="Full Name">
                            </div>
                            <div class="mb-3">
                                <input type="number" name="contact_number" class="form-control no-up" id="contact_number" placeholder="Mobile No.">
                            </div>
                            <div class="mb-3">
                                <input type="email" name="contact_email" class="form-control" id="contact_email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" name="contact_text" id="contact_text" rows="3" placeholder="Your Message Here. . ."></textarea>
                            </div>
                            <div class="mb-3 text-center">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-6 bg-primary rounded-1 box-shadow-blue text-white">
                    <h3 class="w-100 text-center ">Contact Us</h3>
