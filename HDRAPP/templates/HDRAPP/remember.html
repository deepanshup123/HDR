{% extends 'HDRAPP/base.html' %}


{% block body %}

<div class="container-fluid h-90">
    <div class="row">
        <div class="row">
            <div class="col">
                <a href="/finds" class="btn btn-primary">PeoplBoard</a>
            </div>
        </div>
        <div class="row">

            {% for data in data %}
            <div class="card p-3  me-3" style="width: 18rem;">
                <img src="{{ data.image.url }}" class="card-img-top img-fluid img-thumbnail" alt="{{ data.full_name }}">
                <div class="card-body">
                  <h5 class="card-title">{{ data.full_name }}</h5>
                  <p class="fs-6">{{ data.city }} <br>{{ data.skill }} and {{ data.experience }} Experience</p>
                  <a href="{% url 'removeintrest' data.id %}" class="btn btn-primary">Remove</a>
                </div>
              </div>
            {% endfor %}
    
        </div>
    </div>
</div>

{% endblock body %}
