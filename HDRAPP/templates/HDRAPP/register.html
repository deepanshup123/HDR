{% extends 'HDRAPP/base.html' %}
{% load static %}

{% block body %}
<div class="container-fluid h-90 ">
    <div class="row h-100 pt-3">
      <div class="col-md-6 pt-5 pb-5 h-90 d-n ">
        <div class="d-flex align-items-end text-animate mb-6">
          <h2><span>H</span><span>D</span><span>R :</span> <span>H</span><span>O</span><span>M</span><span>E</span> <span>D</span><span>R</span><span>E</span><span>A</span><span>M</span> <span>R</span><span>E</span><span>N</span><span>O</span><span>V</span><span>A</span><span>T</span><span>I</span><span>O</span><span>N</span></h2>
        </div>
        <img src="{% static 'Images/HDR-4.jpg' %}" alt="HDR-Register" class="width-less-d-none img-fluid img-thumbnail ">
      </div>
      <div class="col-md-6">
        <form method="post" action="/register/">
          {% csrf_token %}
          <div class="card bg-pink w-100 p-3 box-shadow">
            <h1 class="text-center">Register</h1>
            <h3>Create Your Account</h3>
            <label for="fname" class="fs-5 text-secondary">First Name</label>
            <div class="input-group flex-nowrap mb-2">
              <input type="text" name="fname" class="form-control no-up" placeholder="First Name" aria-label="Mobile" aria-describedby="addon-wrapping" id="fname">
            </div>
            <label for="lname" class="fs-5 text-secondary">Last Name</label>
            <div class="input-group flex-nowrap mb-2">
              <input type="text" name="lname" class="form-control no-up" placeholder="Last Name" aria-label="Mobile" aria-describedby="addon-wrapping" id="lname">
            </div>
            <label for="username" class="fs-5 text-secondary">Username</label>
            <div class="input-group flex-nowrap mb-2">
              <span class="input-group-text" id="addon-wrapping">@</span>
              <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping" id="username">
            </div>
            <label for="email" class="fs-5 text-secondary">Email</label>
            <div class="input-group flex-nowrap mb-2">
              <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
                  <path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2zm-2 9.8V4.698l5.803 3.546zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 9.671V4.697l-5.803 3.546.338.208A4.5 4.5 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671"/>
                  <path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791"/>
                </svg>
              </span>
              <input type="email" name="email" class="form-control" placeholder="email" aria-label="Email" aria-describedby="addon-wrapping" id="email">
            </div>
            <label for="password" class="fs-5 text-secondary">Password</label>
            <div class="input-group flex-nowrap mb-2">
              <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                </svg>
              </span>
              <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping" id="password">
            </div>
            <label for="confirm_password" class="fs-5 text-secondary">Confirm Password</label>
            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text" id="addon-wrapping">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-shield-lock-fill" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M8 0c-.69 0-1.843.265-2.928.56-1.11.3-2.229.655-2.887.87a1.54 1.54 0 0 0-1.044 1.262c-.596 4.477.787 7.795 2.465 9.99a11.8 11.8 0 0 0 2.517 2.453c.386.273.744.482 1.048.625.28.132.581.24.829.24s.548-.108.829-.24a7 7 0 0 0 1.048-.625 11.8 11.8 0 0 0 2.517-2.453c1.678-2.195 3.061-5.513 2.465-9.99a1.54 1.54 0 0 0-1.044-1.263 63 63 0 0 0-2.887-.87C9.843.266 8.69 0 8 0m0 5a1.5 1.5 0 0 1 .5 2.915l.385 1.99a.5.5 0 0 1-.491.595h-.788a.5.5 0 0 1-.49-.595l.384-1.99A1.5 1.5 0 0 1 8 5"/>
                </svg>
              </span>
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" aria-label="Confirm" aria-describedby="addon-wrapping" id="confirm_password">
            </div>
            <div class="text-center mb-3 ">
              <button type="submit" class="btn btn-primary shadows">Register</button>
            </div>
            <div class="">
              <p>Already Have a Account?
                <span>
                  <a href="/login" class="text-black" >Login</a>
                </span>
              </p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock body%}
